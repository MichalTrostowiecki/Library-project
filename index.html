<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <p>Add a new book below:</p>
    <button class="form-button">Add new Book</button>
    <div class="book-input" id="book-input">
      <form class="book-form-container">
        <label for="author">Author:</label>
        <input
          type="text"
          id="author"
          name="author"
          placeholder="Author name"
          required
        />
        <label for="tittle">Tittle:</label>
        <input
          type="text"
          id="tittle"
          name="tittle"
          placeholder="Book Tittle"
          required
        />
        <label for="pages">Number of Pages:</label>
        <input
          type="text"
          id="pages"
          name="pages"
          placeholder="Number of pages"
          required
        />
        <button class="add" id="add">Add</button>
        <button class="hide-form">Hide</button>
      </form>
    </div>
    <div class="book-container"></div>
  </body>
  <script src="script.js"></script>
</html>
